<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                text-align: center;
            }
    
            button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                background-color: rgb(39, 86, 124);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: rgb(39, 86, 124);
            }
    
            .image-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 20px;
            }
    
            .image-container img {
                margin: 10px;
                width: 128px;
                height: 128px;
                object-fit: cover;
                border: 1px solid #ddd;
                border-radius: 4px;
                transition: 0.3s;
            }
    
            .image-container img:hover {
                border: 1px solid rgb(39, 86, 124);
            }
        </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

<body>
    <!-- <button onclick="window.location.href='/save_images'">Save All Images</button> -->
    <button onclick="saveAllImages()">
        <i class="fas fa-download"></i> 전체 이미지 저장</button>
    <div class="image-container">
        
        {% for image_ in show_list %}
            <img src="data:image/png;base64,{{ image_ | b64encode }}">
        {% endfor %}

        
    </div>

    <script>
        function saveAllImages() {
            const category = window.location.pathname.split('/').pop();
            window.location.href = `/save_images?category=${category}`;
        }
    </script>
</body>
</html>
