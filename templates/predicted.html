<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            padding-top: 10%; /* Add 10% padding at the top for the fixed button */
        }

        .save-button {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            background-color: rgb(39, 86, 124);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            
        }

        .category-box {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .category-box a {
            text-decoration: none;
            color: inherit; /* Inherit text color from parent */
            display: block; /* Make the entire area clickable */
            padding: 10px; /* Adjust padding as needed */
            border-radius: 5px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category-box a:hover {
            background-color: #ffffff;
        }

        .category-box p {
            margin: 0;
            font-weight: bold;
            font-size: 16px; /* Adjust category name font size */
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container img {
            margin: 10px;
            width: 128px;
            height: 128px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: 0.3s;
        }

        .image-container img:hover {
            border: 1px solid rgb(39, 86, 124);
        }
    </style>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button onclick="window.location.href='/save_images'" class="save-button">
        <i class="fas fa-download"></i> 전체 폴더 저장
    </button>
    {% for key, value in classified.items() %}
        <div class="category-box">
            <a href="{% if key == 'human' %}/human_images
                        {% elif key == 'animal' %}/animal_images
                        {% elif key == 'docs' %}/docs_images
                        {% elif key == 'nature' %}/nature_images
                        {% elif key == 'others' %}/others_images
                        {% elif key == 'food' %}/food_images
                        {% endif %}">
                <!-- <p>{{ key }}</p> -->
                <p><i class="fas fa-folder"></i> {{ key }}</p>
            </a>

        </div>
    {% endfor %}
</body>
</html>
